<script>
   let url_embe = new URL(document.location).searchParams;
   let id = url_embe.get('id');
  


  const datos = {
     method :'POST'
    };
    
    fetch('https://biloa.site/zonax2/json.php',datos)
    .then(respuesta => respuesta.json())
    .then(resultado =>{
   
   
        resultado.forEach(element =>{
           const iframe = document.querySelector("#iframe");
           
            if(element.id == id){
               
                iframe.src = element.link_video;
            
            }
        });

    })

var control = 30;

function times() {

	if(control == 0) {
    
   document.getElementById("x-main").style.display="flex";
	}else{
		control--;
	 setTimeout("times()",1000);
	}
}
times()

document.querySelector(".abr-2").addEventListener("click", ()=>{
  document.getElementById("x-main").style.display="none";
  control = 60;
  times()
  })

 
</script>
